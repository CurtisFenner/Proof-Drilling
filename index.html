<!doctype html>
<html>
<head>
	<title>Prove</title>
	<link rel="stylesheet" href="katex.css">
	<script src="polyfills.js"></script>
	<script src="katex.js"></script>
	<script src="parse.js"></script>
	<script src="prove.js"></script>
	<script src="tableinterface.js"></script>
	<script src="library.js"></script>
	<style>
	body {
		padding: 0.5in;
		margin: auto;
		font-size: 18px;
		font-family: sans-serif;
	}
	input {
		outline: none;
		font-size: 16px;
		padding-top: 8px;
		padding-bottom: 8px;

	}

	table {
		text-align: center;

		border-top: none;
	}
	.left {
		text-align: left;
	}
	.right {

	}
	.little {
		font-size: 70%;
		display: block;
	}

		background: red;
	}

	<table border="1" id="problem"></table>
